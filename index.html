<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="UTF-8" />
		<title>Tasty Jams</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css"
			integrity="sha512-t38vG/f94E72wz6pCsuuhcOPJlHKwPy+PY+n1+tJFzdte3hsIgYE7iEpgg/StngunGszVMrRfvwZinrza0vMTA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Caveat&family=Hanken+Grotesk:wght@300&family=Lobster&family=Sigmar+One&display=swap"
			rel="stylesheet" />
		<script
			src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
			integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
			crossorigin="anonymous"></script>
		<link rel="stylesheet" href="Assets/Style.css" />
	</head>

	<body>
		<nav class="nav-wrapper" id="logo">
			<div>
				<img src="./Assets/TastyJams-Logo.png" alt="Logo" />
				<span class="right" id="current-day"></span>
			</div>
		</nav>

		<section class="container">
			<div class="row" id="main"></div>
			<iframe
				id="track-embed"
				class="col"
				style="border-radius: 12px; margin-top: 40px"
				src=""
				width="100%"
				height="352"
				frameborder="0"
				allowfullscreen=""
				allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
				loading="lazy">
			</iframe>
		</section>
		<section class="ratings">
			<div class="row">
				<span id="question" class="col offset-s2 offset-m2 offset-l3 "> Spread Your Taste: 
				</span>
				<button class="col rateMe">
					<img src="./Assets/Tasty-Toast-Man2.png" class="jamicon" />
				</button>
				<button class="col rateMe">
					<img src="./Assets/Tasty-Toast-Man2.png" class="jamicon" />
				</button>
				<button class="col rateMe">
					<img src="./Assets/Tasty-Toast-Man2.png" class="jamicon" />
				</button>
				<button class="col rateMe">
					<img src="./Assets/Tasty-Toast-Man2.png" class="jamicon" />
				</button>
				<button class="col rateMe">
					<img src="./Assets/Tasty-Toast-Man2.png" class="jamicon" />
				</button>
			</div>
		</section>

		<section id="calender">
			<p id="calender-p"></p>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"
			integrity="sha512-m2PhLxj2N91eYrIGU2cmIu2d0SkaE4A14bCjVb9zykvp6WtsdriFCiXQ/8Hdj0kssUB/Nz0dMBcoLsJkSCto0Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<script src="Assets/Homepage.js"></script>
	</body>
</html>
